<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Ultimate Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">

    <header class="header main-layout full">

        <div class="header-layout grid space-between flow-column align-center">
            <div class="logo"><img src="/img/logo/logo.png" alt=""></div>
            <nav class="main-nav ">
                <ul class="clean-list grid flow-column">
                    <li onclick="onSelectNav(this)"><a href="#">Memes</a></li>
                    <li onclick="onSelectNav(this)"><a href="#" onclick="onChangeToGallery()">Gallery</a></li>
                    <li onclick="onSelectNav(this)"><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content main-layout full full-mobile">
        <div class="gallery-container">
            <nav class="gallery-nav">
                <input value="" placeholder="Search" type="text" id="" >
            </nav>
            <div class="img-container">
                <!-- <img src="img/gallery/1.jpg" onclick="onSelectImg(this)" alt=""> -->
            </div>
        </div>


        <section class="editor-main-layout main-layout full full-mobile hide">
            <div class="canvas-area main-layout full-mobile">
            <button onclick="onChangeToGallery()">Back to gallery</button>
            <div class="canvas-container">
                <canvas width="400" height="400"
                onmousedown="onDown(event)"
                >

                </canvas>
            </div>
            </div>
            <div class="editor-area main-layout full full-mobile">
            <div class="editor-container">
                <button onclick="onSwitchLine()">Switch line</button> <br>
                <button onclick="onAddLine()">Add line</button> <br>
                <button onclick="onChangeFontSize('increase')">A+</button> <br>
                <button onclick="onChangeFontSize('decrease')">A-</button>  <br>
                <input value="#ffffff" type="color" id="txt-color" name="text-color" onchange="onChangeColor(this)" />
                <input value="I sometimes eat Falafel" placeholder="Write somthing funny" type="text" id="text-box"  oninput="onChangeLineText(this)">
                <a href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>
            </div>
            </div>

        </section>

    </main>

</body>
<script src="js/main.js"></script>
<script src="js/meme.controller.js"></script>
<script src="js/meme.service.js"></script>
<script src="js/gallery.controller.js"></script>


</html>
