<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Ultimate Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">

    <header class="header main-layout full">

        <div class="header-layout grid space-between flow-column align-center">
            <div class="logo"><img src="/img/logo/logo.png" alt=""></div>
            <nav class="main-nav ">
                <ul class="clean-list grid flow-column nav-list">
                    <li onclick="onSelectNav(this)"><a href="#">Memes</a></li>
                    <li onclick="onSelectNav(this)"><a href="#" onclick="onChangeToGallery()">Gallery</a></li>
                    <li onclick="onSelectNav(this)"><a href="#">About</a></li>
                </ul>
            </nav>
            <button onclick="onToggleMenue(this)" class="btn-toggle-menue">&#9776</button>
        </div>
    </header>
    <main class="main-content main-layout full full-mobile">
        <div class="gallery-container">
            <nav class="gallery-nav">
                <input value="" placeholder="Search" type="text" id="">
            </nav>
            <div class="img-container">
                <!-- <img src="img/gallery/1.jpg" onclick="onSelectImg(this)" alt=""> -->
            </div>
        </div>


        <section class="editor-main-layout main-layout full full-mobile hide">
            <div class="canvas-area main-layout full-mobile">
                <button onclick="onChangeToGallery()">Back to gallery</button>
                <div class="canvas-container">
                    <canvas width="400" height="400" onmousedown="onDown(event)">

                    </canvas>
                </div>
            </div>
            <div class="editor-area main-layout full full-mobile">
                <div class="editor-container">
                    <div class="edit-container-header grid space-between flow-column align-center">
                        <h2>Edit text lines</h2>

                        <ul class="line-edit grid flow-column space-around align-center clean-list  ">
                            <li> <button class="fa switch" onclick="onSwitchLine()"></button></li>
                            <li><a href="#" class="fa download" onclick="downloadCanvas(this)" download="file-name"></a>
                            </li>
                            <li> <button class="fa add" onclick="onAddLine()"></button> </li>
                            <li> <button class="fa delete" onclick="onDeleteLine()"></button></li>
                        </ul>
                    </div>

                    <div class="text-editing-container">
                        <select class="font-family-editing" id="font-family" name="font-family"
                            onchange="onChangeFontFemily(this)">
                            <option value="roboto-regular" selected>roboto-regular</option>
                            <option value="roboto-light">roboto-light</option>
                            <option value="lato-regular">lato-regular</option>
                            <option value="eurofurence-regular">eurofurence-regular</option>
                        </select>
                        <ul class=" text-edit grid space-between flow-column align-center clean-list">
                            <li> <button class="fa minus" onclick="onChangeFontSize('decrease')"></button></li>
                            <li><button class="fa plus" onclick="onChangeFontSize('increase')"></button></li>

                            <li><button class="fa alignL" onclick="onTextAlign('L')"></button></li>
                            <li><button class="fa alignC" onclick="onTextAlign('C')"></button></li>
                            <li><button class="fa alignR" onclick="onTextAlign('R')"></button></li>

                            <li><button class="fa arrowD" onclick="onLineUpDown('down')"></button></li>
                            <li><button class="fa arrowU" onclick="onLineUpDown('up')"></button></li>
                            <!-- <li> <input class="fa plate" value="#ffffff" type="color" id="txt-color" name="text-color"
                                    onchange="onChangeColor(this)" /></li> -->
                            <li><label for="customColorPicker" class="color-picker-label">
                                    <span class="fa plate color-preview"></span>
                                    <input value="#ffffff" type="color" id="customColorPicker"
                                        class="color-input txt-color" onchange="onChangeColor(this)">
                                </label>
                            </li>
                        </ul>
                    </div>
                    <input class="text-input" value="I sometimes eat Falafel" placeholder="Write somthing funny"
                        type="text" id="text-box" oninput="onChangeLineText(this)">

                        <span class="imj">ðŸ’©</span>
                        <span class="imj">ðŸ’©</span>
                    </div>
                    <button class="share-btn"> Share</button>


                </div>
            </div>


        </section>

    </main>

</body>
<script src="js/main.js"></script>
<script src="js/meme.controller.js"></script>
<script src="js/meme.service.js"></script>
<script src="js/gallery.controller.js"></script>


</html>
